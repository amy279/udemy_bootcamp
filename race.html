<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required />
      </div>
      <p>Select a race</p>
      <div>
        <input type="radio" name="race" id="fun" value="fun" />
        <label for="fun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under_18">under 18</option>
          <option value="18_30">18-30</option>
          <option value="30_50">30-50</option>
          <option value="above_50">50+</option>
        </select>
      </div>
      <button>register</button>
    </form>
  </body>
</html>
